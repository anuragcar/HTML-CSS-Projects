<style>

  .button {
    background-color: green;
    color: white;
    border: none;
    font-size: 18;
    padding-left: 20px;
    padding-right: 20px;
    padding-top: 10px;
    padding-bottom: 10px;
    margin-left: 10px;
    margin-right: 10px;
    vertical-align: top;
  }

  .stretch {
    transition: 0.5s;
  }

  .stretch:hover {
    padding-left: 40px;
    padding-right: 40px;
    padding-top: 20px;
    padding-bottom: 20px;
  }

  .threeD {
    box-shadow: 3px 3px rgba(0, 0, 0, 0.1);
    transition: 0.25s;
  }

  .threeD:active {
    box-shadow: none;
    margin-top: 5px;
  }

  .numbers {
    padding-left: 15px;
    padding-right: 15px;
    transition: padding 0.15s, margin 0.15s;
  }

  .numbers:hover {
    margin-left: 0px;
    margin-right: 0px;
    padding-left: 25px;
    padding-right: 25px;
  }

</style>

<button class="button stretch">
  Stretch
</button>

<button class="button threeD">
  Shadow
</button>

<button class="button numbers">
  One
</button>

<button class="button numbers">
  Two
</button>

<button class="button numbers">
  Three
</button>
